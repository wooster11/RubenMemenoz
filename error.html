<!DOCTYPE html>
<html ng-app="rubenMemenozModule">
    <head>
        <title>Ruben Memeñoz</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-red.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div ng-controller="RubenMemenozController as rmc">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="mdl-layout-icon"></div>
                    <div class="mdl-layout__header-row">
                       <span class="mdl-layout__title">Ruben Memeñoz</span>
                    </div>
                </header>
                <main class="mdl-layout__content">
                    <div class="mdl-grid">
                        <div class="mdl-cell-12-col">
                            <h1>This wasn't supposed to happen...</h1>
                        </div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell">
                            <div class="mdl-card mdl-shadow--2dp">
                                <figure class="mdl-card__media">
                                    <img src="images/error.jpg">
                                </figure>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="mdl-mini-footer">
                    <div class="mdl-mini-footer__left-section">
                        <div class="mdl-logo">Ruben Memeñoz</div>
                    </div>
                    <div class="mdl-mini-footer__right-section">
                        <div class="mdl-logo">Copyright &copy {{ rmc.currentYear }} Derek Woo</div>
                        <button class="mdl-mini-footer__social-btn"><a href="https://www.facebook.com/wooster11"><i class="fa fa-facebook fa-2x"></i></a></button>
                        <button class="mdl-mini-footer__social-btn"><a href="https://twitter.com/ridindawootrain"><i class="fa fa-twitter fa-2x"></i></a></button>
                    </div>
                </footer>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
